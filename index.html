<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generowanie hasla</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
<script src="skrypt.js"></script>
</head>
<body>
    <div class="container">
        <p>Podaj ilość znaków
            <input type="number" min="8" id="iloscznakow1" oninput="iloscznakow()">
        </p>
        <p>Podaj ilość dużych liter
            <input type="range" value="0" min="0" max="20" id="iloscduzel" oninput="wybieranieduzel()">
            <output id="wybduzel"></output>
        </p>
        <p>Podaj ilość małych liter
            <input type="range" value="0" min="0" max="20" id="iloscmalel" oninput="wybieraniemalel()">
            <output id="wybmalel"></output>
        </p>
        <p><button id="genhaslo" onclick="generujhaslo()" generuj haslo </button></p>
        <p> Wygenerowane hasło : <output id="haslo"></output></p>
    </div>
    
</body>
</html>
